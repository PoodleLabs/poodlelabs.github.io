        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Slab:wght@900&family=Roboto:wght@400');

            :root {
                font-family: 'Roboto', Arial, Helvetica, sans-serif;
                text-justify: newspaper;
                text-align: justify;
                word-break: normal;
                line-height: 1.35;
                font-size: 14px;
                hyphens: auto;
            }

            * {
                box-sizing: border-box;
                border: none;
                padding: 0;
                margin: 0;
            }

            html {
                background-color: #212;
                color: #CCC;
                height: 100%;
            }

            body {
                min-height: 100%;
            }

            #content {
                padding: 30vh 0 0;
                min-height: 100vh;
            }

            #header {
                max-width: 31rem;
                margin: 0 auto;
                width: 90%;
            }

            #footer {
                font-family: 'Roboto Condensed', 'Roboto', Arial, Helvetica, sans-serif;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                background: rgba(30, 30, 30, 0.75);
                line-height: 1.5rem;
                padding: 0 0.5rem;
                font-size: 0.9rem;
                height: 1.5rem;
                width: 100%;
                bottom: 0;
                left: 0;
            }

            #footer .companyNumber {
                float: right;
            }

            h1 {
                font-family: 'Roboto Slab', Arial, Helvetica, sans-serif;
                text-transform: uppercase;
                letter-spacing: 0.15em;
                margin: 0 0 1.5rem;
                text-align: center;
                font-weight: 900;
                font-size: 3rem;
            }

            a {
                text-decoration: none;
            }

            hr {
                border-bottom: 1px solid;
                margin: 0 2rem;
            }

            p {
                margin: 1rem 0;
            }

            .tagline {
                text-align: center;
            }

            #links {
                justify-content: center;
                align-items: center;
                display: flex;
            }

            #links img {
                opacity: 0.75;
            }

            #logo {
                width: 128px;
            }

            #links .social img {
                width: 48px;
            }

            #links .social:hover img {
                opacity: 1;
            }
            
            #desolate-shores-tease-images {
                position: relative;
                max-width: 100px;
                display: block;
                margin: 0 auto;
                width: 100%;
            }
            
            #desolate-shores-tease-images img {
                image-rendering: crisp-edges;
                width: 100%;
            }

            #desolate-shores-tease-images .hide-until-hover {
                position: absolute;
                top: 0;
                left: 0;
            }

            .hide-until-hover {
                visibility: hidden;
            }

            .hide-until-hover-container:hover .hide-until-hover {
                visibility: visible;
            }

            #desolate-shores-tease p {
                letter-spacing: 1px;
                text-align: center;
                font-size: 0.8rem;
                margin-top: 0;
                color: #AAA;
            }

            @media (max-width: 500px) {
                :root {
                    font-size: 12px;
                }

                h1 {
                    margin-bottom: 1rem;
                    font-size: 2rem;
                }

                hr {
                    margin: 0 1rem;
                }
            }

            @media (max-width: 300px) {
                :root {
                    font-size: 12px;
                }

                h1 {
                    font-size: 1.5rem;
                }
            }

            @media (max-width: 150px) {
                :root {
                    font-size: 10px;
                }

                h1 {
                    font-size: 1rem;
                }

                hr {
                    margin: 0 5px;
                }
            }

            @media (max-height: 200px) {
                h1 {
                    margin-top: 20vh;
                }
            }

            @media (max-height: 150px) {
                h1 {
                    margin-top: 1rem;
                }
            }

            @media (max-height: 55px) {
                h1 {
                    margin-top: 0.5rem;
                }
            }
        </style>
